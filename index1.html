<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 드라마 퀴즈</title>
    <style>
        /* 선택지를 파란색으로 변경하는 CSS */
        .selected {
            color: blue;
            cursor: pointer;
        }

        /* 퀴즈 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        h2 {
            margin-top: 30px;
        }

        p {
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-top: 10px;
        }

        /* 선택지 마우스 호버 스타일 */
        li:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>한국 드라마 퀴즈</h1>

    <h2>질문 2:</h2>
    <p id="question2">어느 한국 드라마에서 가난한 여자가 특급 가정의 가정부로 들어가는 이야기가 나옵니다?</p>
    <ul>
        <li id="q2a">a) 태양의 후예</li>
        <li id="q2b">b) 스카이 캐슬</li>
        <li id="q2c">c) 이태원 클라쓰</li>
    </ul>

    <script>
        // 각 질문의 정답을 정의합니다.
        var answers = {
            question2: 'q2b'
        };

        // 선택지를 클릭했을 때 호출되는 함수
        function checkAnswer(questionId, selectedId) {
            // 선택한 요소를 파란색으로 변경합니다.
            document.getElementById(selectedId).classList.add('selected');
            // 정답을 확인합니다.
            var answerId = answers[questionId];
            if (selectedId === answerId) {
                alert('정답입니다!');
                window.location.href = 'index2.html';
            } else {
                alert('틀렸습니다!');
            }
        }

        // 각 선택지에 클릭 이벤트를 추가합니다.
        document.getElementById('q2a').addEventListener('click', function() {
            checkAnswer('question2', 'q2a');
        });
        document.getElementById('q2b').addEventListener('click', function() {
            checkAnswer('question2', 'q2b');
        });
        document.getElementById('q2c').addEventListener('click', function() {
            checkAnswer('question2', 'q2c');
        });
    </script>
</body>
</html>
